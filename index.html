<!DOCTYPE html>
<html lang="en">
<head>
<link rel="shortcut icon" type="image/png" href="/favicon.png?"/>
<meta charset="UTF-8">
<title>Linus Claußnitzer</title>
<meta name="description" content="Personal webpage of Linus Claußnitzer">
<meta name="keywords" content="Linus,Claußnitzer,Linux,Programming,Violin,Alzenau">
<meta name="author" content="Linus Claußnitzer">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400">
<meta name="google-site-verification" content="ut2GuCaS53H_b8ytrhx-lboNjri5zQl7f-sGVHP1fbg" />
<style>
/*---------- GENERAL ----------*/
* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;

}

html {
    height: 100%;

}

body {
    font: 400 1em/1.5em 'Raleway', sans-serif;
    margin: 0;

}

a {
    text-decoration: none;

}

/*---------- UTILITIES ----------*/
.clear, .profile-card .social {
    *zoom: 1;

}
.clear:before, .profile-card .social:before, .clear:after, .profile-card .social:after {
    content: ' ';
    display: table;

}
.clear:after, .profile-card .social:after {
    clear: both;

}

.list-unstyled, .profile-card .social {
    list-style: none;
    margin: 0;
    padding: 0;

}

/*---------- PROFILE_CARD ----------*/
.profile-card {
    background-color: #fff;
    bottom: 0;
    -webkit-box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
    color: #555;
    height: 39em;
    left: 0;
    margin: auto;
    max-width: 32em;
    position: fixed;
    right: 0;
    text-align: center;
    top: 0;

}
.profile-card a {
    color: #555;

}
.profile-card img {
    border: 3px solid #ddd;
    border-radius: 50%;
    background-clip: padding-box;
    margin: 5em 0;

}
.profile-card h1 {
    color: #000;
    font-size: 2em;
    line-height: 1.2em;
    margin: 0;
    text-transform: uppercase;

}
.background-image {
    background-image: url("violin-piano.png");
    -webkit-background-size: cover;
    background-size: cover;
    display: block;
    filter: blur(5px);
    -webkit-filter: blur(5px);
    height: 100%;
    width: 100%;
    position: absolute;
}
.profile-card h2 {
    font-size: 1.25em;
    line-height: 1.2em;
    margin: 2em 0 0 0;

}
.profile-card .social {
    font-size: 1.5em;
    display: inline-block;

}
.profile-card .social a {
    padding-left: 0.1em;
    padding-right: 0.1em;
    padding-top: 1em;

}
.profile-card .social .fa-stack-overflow:hover {
    color: #F48024;

}
.profile-card .social .fa-github:hover {
    color: blue;

}
</style>
<script type="application/ld+json">
{
  "@context": "http://schema.org/",
  "@type": "Person",
  "name": "Linus Claußnitzer",
  "image": "https://linuscl.github.io/christmas-cat.jpg",
  "sameAs": "https://linuscl.github.io/"
}
</script>
</head>
<body>
<div class="background-image"></div>
<div class="profile-card">

    <img src="christmas-cat.jpg" alt="Cat" width="160" height="160">

    <h1>Linus Claußnitzer</h1>
    <h2>Violin and Piano Player</h2>
    <h2>Web Developer</h2>
    <h2>Hobbyist</h2>
    <div class="social">
        <a href="https://github.com/linuscl/" title="Visit me on Github" class="fa fa-github"></a>
        <a href="https://stackoverflow.com/users/3297638/linuscl" title="Visit me on Stackoverflow" class="fa fa-stack-overflow"></a>
    </div>

</div> <!-- end profile-card -->

</body>
</html>
